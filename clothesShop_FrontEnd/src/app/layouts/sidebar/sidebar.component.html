<!-- Sidebar -->
<div class="sidebar sidebar-style-2">
  <div class="sidebar-wrapper scrollbar scrollbar-inner">
    <div class="sidebar-content">
      <div class="user">
        <div class="avatar-sm float-left mr-2">
          <img src="https://thumbs.dreamstime.com/b/default-avatar-profile-image-vector-social-media-user-icon-potrait-182347582.jpg" alt="..." class="avatar-img rounded-circle">
        </div>
        <div class="info">
          <a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
            <span>
              Hizrian
              <span class="user-level">Administrator</span>
              <span class="caret"></span>
            </span>
          </a>
          <div class="clearfix"></div>

          <div class="collapse in" id="collapseExample">
            <ul class="nav">
              <li>
                <a href="#profile">
                  <span class="link-collapse">My Profile</span>
                </a>
              </li>
              <li>
                <a href="#edit">
                  <span class="link-collapse">Edit Profile</span>
                </a>
              </li>
              <li>
                <a href="#settings">
                  <span class="link-collapse">Settings</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <ul class="nav nav-primary">
        <li class="nav-item active">
          <a data-toggle="collapse" href="#dashboard" class="collapsed" aria-expanded="false">
            <i class="fas fa-home"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li class="nav-section">
          <span class="sidebar-mini-icon">
            <i class="fa fa-ellipsis-h"></i>
          </span>
          <h4 class="text-section">Components</h4>
        </li>
        <li class="nav-item">
          <a data-toggle="collapse" [routerLink]="['/admin/category']" class="nav-link" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">
            <i class="fas fa-layer-group"></i>
            <p>Category</p>
          </a>
        </li>
        <li class="nav-item">
          <a data-toggle="collapse"  [routerLink]="['/admin/brand']" class="nav-link" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
            <i class="fas fa-th-list"></i>
            <p>Brand</p>
          </a>
        </li>
        <li class="nav-item">
          <a data-toggle="collapse"  [routerLink]="['/admin/order']" class="nav-link" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <i class="fa fa-bookmark"></i>          
          <p>Order</p>
          </a>
        </li>
        <li class="nav-item">
          <a data-toggle="collapse"  [routerLink]="['/admin/product']" class="nav-link" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <i class="fa fa-box"></i>            
          <p>Product</p>
          </a>
        </li>
        <!-- <li class="nav-item">
          <a data-toggle="collapse"  [routerLink]="['/admin/customer']" class="nav-link" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <i class="fa fa-users"></i>            
          <p>Customer</p>
          </a>
        </li> -->
        <li class="nav-item">
          <a data-toggle="collapse"  [routerLink]="['/admin/discount']" class="nav-link" routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          <i class="fa fa-money-bill"></i>            
          <p>Discount</p>
          </a>
        </li>
        <li class="nav-item">
          <a data-toggle="collapse" href="#submenu">
            <i class="fa fa-user"></i>            
            <p>Account manager</p>
            <span class="caret"></span>
          </a>
          <div class="collapse" id="submenu">
            <ul class="nav nav-collapse">
              <li>
                <a data-toggle="collapse" [routerLink]="['/admin/role']" class="nav-link" routerLinkActive="active">
                  <span class="sub-item">Role</span>
                </a>
              </li>
              <li>
                <a data-toggle="collapse" [routerLink]="['/admin/account']" class="nav-link" routerLinkActive="active">
                  <span class="sub-item">Account</span>
                </a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- End Sidebar -->
